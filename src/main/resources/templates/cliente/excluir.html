<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir - Cliente</title>
    <link rel="stylesheet" href="/formulario.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div>
        <h1>Exclusão de Cliente</h1>
        <form th:action="@{/cliente/excluir}" th:object="${cliente}" method="post"> 
                 
            <div>
                <label> Código do Cliente
                   <input type="text" th:field="*{codigo}" readonly="readonly"> 
                </label>
            </div>
            <div>
                <label> Nome do Cliente
                    <input type="text" th:field="*{nome}" readonly="readonly">
                </label>
            </div>
            <input type="submit" value="Excluir">
            <button type="button"><a href="/cliente">Voltar para lista de Clientes</a></button>
        </form>
    </div>
</body>
</html>
